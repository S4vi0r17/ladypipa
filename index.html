<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady Pipa - Bridal Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/carousel.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/categories.css" />
  </head>
  <body>
    <div class="hero">
      <nav class="navbar">
        <button class="navbar__menu-button">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M3 12h18M3 6h18M3 18h18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <div class="navbar__brand">lady pipa</div>
        <div class="navbar__main-menu">
          <a href="#">PRENDAS</a>
          <a href="#">REBAJAS</a>
          <a href="#">TIPO DE EVENTO</a>
          <a href="#">COLECCIONES</a>
          <a href="#">ACCESORIOS</a>
          <a href="#">NOSOTRAS</a>
          <a href="#">TIENDAS</a>
        </div>
        <div class="navbar__tools">
          <a href="#" class="navbar__language">PEN S/.</a>
          <a href="#" class="navbar__language">EN</a>
          <a href="#" class="navbar__tool">
            <svg
              role="presentation"
              stroke-width="1.2"
              focusable="false"
              width="22"
              height="22"
              class="icon icon-search"
              viewBox="0 0 22 22"
            >
              <circle
                cx="11"
                cy="10"
                r="7"
                fill="none"
                stroke="currentColor"
              ></circle>
              <path
                d="m16 15 3 3"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
          <a href="#" class="navbar__tool">
            <svg
              role="presentation"
              stroke-width="1.2"
              focusable="false"
              width="22"
              height="22"
              class="icon icon-account"
              viewBox="0 0 22 22"
            >
              <circle
                cx="11"
                cy="7"
                r="4"
                fill="none"
                stroke="currentColor"
              ></circle>
              <path
                d="M3.5 19c1.421-2.974 4.247-5 7.5-5s6.079 2.026 7.5 5"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
              ></path>
            </svg>
          </a>
          <a href="#" class="navbar__tool">
            <svg
              width="22"
              height="22"
              class="icon icon-wishlist"
              viewBox="0 0 22 22"
              fill="none"
              stroke-width="1.2"
            >
              <path
                d="M18 18L11.5 13L5 18V3H11.5H18V18Z"
                stroke="currentColor"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
          <a href="#" class="navbar__tool">
            <svg
              role="presentation"
              stroke-width="1.2"
              focusable="false"
              width="22"
              height="22"
              class="icon icon-cart"
              viewBox="0 0 22 22"
            >
              <path
                d="M11 7H3.577A2 2 0 0 0 1.64 9.497l2.051 8A2 2 0 0 0 5.63 19H16.37a2 2 0 0 0 1.937-1.503l2.052-8A2 2 0 0 0 18.422 7H11Zm0 0V1"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
        </div>
      </nav>

      <div class="carousel">
        <div class="carousel-track">
          <div class="slide">
            <img src="./assets/images/hero/1.webp" alt="Imagen 1" />
          </div>
          <div class="slide">
            <img src="./assets/images/hero/2.webp" alt="Imagen 2" />
          </div>
          <div class="slide">
            <img src="./assets/images/hero/3.webp" alt="Imagen 3" />
          </div>
        </div>
        <div class="custom-cursor"></div>
        <div class="carousel-dots"></div>
      </div>
    </div>

    <section class="collection">
      <div class="product-grid"></div>
    </section>

    <div class="fashion-category-grid">
      <div class="fashion-category-item dresses">
        <img
          class="fashion-category-image"
          src="./assets/images/categories/dresses.webp"
          alt="Dresses"
        />
        <div class="fashion-category-title">Dresses</div>
      </div>
      <div class="fashion-category-item sets">
        <img
          class="fashion-category-image"
          src="./assets/images/categories/sets.webp"
          alt="Sets"
        />
        <div class="fashion-category-title">Sets</div>
      </div>
      <div class="fashion-category-item shawls">
        <img
          class="fashion-category-image"
          src="./assets/images/categories/shawls.webp"
          alt="Shawls"
        />
        <div class="fashion-category-title">Shawls</div>
      </div>
      <div class="fashion-category-item bride">
        <img
          class="fashion-category-image"
          src="./assets/images/categories/bridge.webp"
          alt="Bride"
        />
        <div class="fashion-category-title">Bride</div>
      </div>
    </div>

    <script src="scripts/carousel.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/products.js"></script>
  </body>
</html>
