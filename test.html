            text-align: center;

        /* Widget de Trustpilot */
        .trustpilot-widget {
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .trustpilot-widget iframe {
            position: relative;
            height: 150px;
            width: 100%;
            border: none;
            display: block;
        }

        /* Título opcional */
        .widget-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
